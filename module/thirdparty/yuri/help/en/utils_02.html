<h2 class="signature code" id="DEFAULT-PORT"><span class="category">[Function]</span>
 default-port</h2>

<h5>Package</h5>
<p><a class="code" href="core_01.html#YSTOK.URI_package" title="ystok.uri">ystok.uri</a></p>

<h5 class="signature">Signature</h5>
<p class="signature code"><b>default-port</b> <var>scheme</var> =&gt; <var>port</var></p>

<h5>Arguments</h5>
<dl class="av">
<dt>scheme</dt>
<dd>A keyword designating a URI scheme, for example, <code>:http</code>.</dd>
</dl>

<h5>Values</h5>
<p>Integer port number, for example, <code>80</code> or <code>nil</code>.</p>
